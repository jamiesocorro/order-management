<div class="order-section">

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-menu-item navbar-brand" href="#">
                    <i class="glyphicon glyphicon-menu-hamburger"></i>
                </a>
                <p class="navbar-text">The Product</p>
                <div class="flex flex-right">
                    <div class="navbar-avatar-container" data-toggle="modal" data-target="#update-user">
                        <div class="navbar-avatar-img-container">
                            <img class="navbar-avatar-img" src="https://shore-pro-tint.apptivate.it/assets/app/ionic/assets_dev/images/default_avatar.png"/>
                        </div>
                        <div class="navbar-avatar-name">{{ adminUser.username }}</div>
                    </div>
                    <a href="#" routerLink="/" class="navbar-link">
                        <i class="glyphicon glyphicon-log-in"></i>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <header class="header flex">
        <h1 class="header-title">Orders</h1>
    </header>

    <div class="create-order-panel">
        <button type="button" class="button button-teal flex flex-right" data-toggle="modal" data-target="#create-order" (click)="initOrder()">
            <i class="glyphicon glyphicon-plus"></i>
            <span>Create Order</span>
        </button>
    </div>

    <div class="pixc-table-container">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th class="column-labels" *ngFor="let column of orderLabels" (click)="columnSort(column.field)">{{ column.label }}</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngIf="!orderDetails || orderDetails.length <= 0">
                    <td colspan="7" class="text-center">No Data. Please an Create Order</td>                    
                </tr>
                <tr *ngFor="let order of orderDetails; let i = index">
                    <td>{{ order.id }}</td>
                    <td>{{ order.name }}</td>
                    <td>{{ order.weight }}</td>
                    <td>{{ order.destination }}</td>
                    <td>{{ order.creation_date }}</td>
                    <td>{{ order.client_id }}</td>
                    <td>
                        <button class="button button-circle info-text mr-10" (click)="currentOrder = order" data-toggle="modal" data-target="#update-order"><i class="glyphicon glyphicon-pencil"></i></button>
                        <button class="button button-circle danger-text" (click)="deleteOrder(i)"><i class="glyphicon glyphicon-trash"></i></button>
                    </td>
                    
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="7"></td>
                </tr>
            </tfoot>
        </table>
    </div>

</div>

<create-order [orders]="orders"></create-order>
<update-order [order]="currentOrder"></update-order>
<update-user [user]="adminUser"></update-user>
