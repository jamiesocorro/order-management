<div class="modal fade" id="update-order" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Create New Order</h4>
      </div>
      <div class="modal-body">
         <div *ngIf="orderCopy">
            <div>
                <label>ID</label>
                <input [(ngModel)]="orderCopy.id" class="mb-10" [readonly]="true" placeholder="ID"  type="number" />
            </div>
            <div>
                <label>Name</label>
                <input [(ngModel)]="orderCopy.name" class="mb-10" placeholder="Name" type="text" />
            </div>
            <div>
                <label>Weight</label>
                <input [(ngModel)]="orderCopy.weight" class="mb-10" placeholder="Weight" type="text" />
            </div>
            <div>
                <label>Destination</label>
                <input [(ngModel)]="orderCopy.destination" class="mb-10" placeholder="Destination" type="text" />
            </div>
            <div>
                <label>Creation Date</label>
                <input [(ngModel)]="orderCopy.creation_date" class="mb-10" placeholder="Creation Date" type="text" />
            </div>
            <div>
                <label>Client ID</label>
                <input [(ngModel)]="orderCopy.client_id" class="mb-10" placeholder="Client ID" type="text" />
            </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="setDefault()">Close</button>
        <button type="button" class="btn btn-primary" (click)="updateOrder(orderCopy)" data-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
</div>
